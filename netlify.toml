[build]
  # No build command needed for static site
  command = "echo 'Static site - no build required'"
  
  # Publish directory (root directory)
  publish = "."

[build.environment]
  # Set Node.js version (optional, for any Node tools)
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["server.js", "lib/**", "package.json"]

[functions."og-article-page"]
  included_files = ["articles/index.html"]

[[redirects]]
  from = "/api/newsletter/subscribe"
  to = "/.netlify/functions/newsletter-subscribe"
  status = 200
  force = true

[[redirects]]
  from = "/api/contact/submit"
  to = "/.netlify/functions/contact-submit"
  status = 200
  force = true

[[redirects]]
  from = "/api/project-inquiries/submit"
  to = "/.netlify/functions/project-inquiry-submit"
  status = 200
  force = true

[[redirects]]
  from = "/api/analytics/event"
  to = "/.netlify/functions/analytics-event"
  status = 200
  force = true

# Serve article metadata as static so og-article-page can fetch it
[[redirects]]
  from = "/articles/*/metadata.json"
  to = "/articles/:splat/metadata.json"
  status = 200

# When the document is at /articles/slug/, relative links ../assets/... resolve to
# /articles/assets/... . Rewrite those to /assets/... so JS, CSS, and images load.
[[redirects]]
  from = "/articles/assets/*"
  to = "/assets/:splat"
  status = 200

# From /articles/slug/, links like ../about.html become /articles/about.html.
# Send those to the real pages so nav works.
[[redirects]]
  from = "/articles/index.html"
  to = "/articles/"
  status = 302
[[redirects]]
  from = "/articles/about.html"
  to = "/about.html"
  status = 302
[[redirects]]
  from = "/articles/contact.html"
  to = "/contact.html"
  status = 302
[[redirects]]
  from = "/articles/project-inquiries.html"
  to = "/project-inquiries.html"
  status = 302

# Article URLs: serverless function injects OG meta for link previews
[[redirects]]
  from = "/articles/*"
  to = "/.netlify/functions/og-article-page"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# HTML files - short cache with revalidation to prevent stale content
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"
    Pragma = "no-cache"
