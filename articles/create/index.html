<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article - Kerv Talks-Data Blog</title>
    <meta name="description" content="Create a new article for Kerv Talks-Data Blog">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="../../index.html" class="logo">
                <div class="logo-icon">KT</div>
                Kerv Talks-Data
            </a>
            
            <div class="search-bar">
                <input type="text" placeholder="Search articles, authors, topics..." id="search-input">
                <div class="search-results" id="search-results"></div>
            </div>
            
            <ul class="nav-menu">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../index.html">Articles</a></li>
                <li><a href="../../about.html">About</a></li>
                <li><a href="../../contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="article-create-container">
        <div class="create-article-header">
            <h1>Create New Article</h1>
            <p>Write and publish a new article for the blog</p>
        </div>

        <div class="article-editor-layout">
            <div class="editor-main">
                <div class="editor-section">
                    <h2>Article Details</h2>
                    <form id="article-form">
                        <div class="form-group">
                            <label for="article-title">Title</label>
                            <input type="text" id="article-title" name="title" placeholder="Enter article title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="article-excerpt">Excerpt</label>
                            <textarea id="article-excerpt" name="excerpt" placeholder="Brief description of the article" rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="article-content">Content</label>
                            <div class="content-editor">
                                <div class="editor-toolbar">
                                    <button type="button" class="toolbar-btn" data-command="bold">B</button>
                                    <button type="button" class="toolbar-btn" data-command="italic">I</button>
                                    <button type="button" class="toolbar-btn" data-command="underline">U</button>
                                    <div class="toolbar-separator"></div>
                                    <button type="button" class="toolbar-btn" data-command="insertUnorderedList">â€¢</button>
                                    <button type="button" class="toolbar-btn" data-command="insertOrderedList">1.</button>
                                </div>
                                <div class="editor-content" contenteditable="true" data-placeholder="Start writing your article here..."></div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="article-category">Category</label>
                                <select id="article-category" name="category">
                                    <option value="Strategy">Strategy</option>
                                    <option value="Architecture">Architecture</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Business">Business</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="article-tags">Tags (comma-separated)</label>
                                <input type="text" id="article-tags" name="tags" placeholder="Data, Enterprise, Strategy">
                            </div>
                        </div>
                        
                        <div class="editor-actions">
                            <button type="button" class="btn-secondary" id="save-draft">Save Draft</button>
                            <button type="submit" class="btn-primary" id="publish-article">Publish Article</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="editor-sidebar">
                <div class="editor-widget">
                    <h3>Article Stats</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Word Count</span>
                            <span class="stat-value" id="word-count">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Reading Time</span>
                            <span class="stat-value" id="reading-time">0 min</span>
                        </div>
                    </div>
                </div>
                
                <div class="editor-widget">
                    <h3>Publishing Options</h3>
                    <div class="publish-options">
                        <div class="option-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="featured-article">
                                <span class="checkmark"></span>
                                Featured Article
                            </label>
                        </div>
                        <div class="option-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="allow-comments" checked>
                                <span class="checkmark"></span>
                                Allow Comments
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Kerv Talks-Data Blog. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/article-editor.js"></script>
</body>
</html>
