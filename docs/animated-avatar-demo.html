<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Animated Data Crusader Avatar</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f2ef;
            font-family: "Inter", sans-serif;
            color: #121212;
        }

        .avatar-demo {
            text-align: center;
        }

        .avatar-frame {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .avatar-frame::before {
            content: "";
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #cbd2e2, #6a7b9a, #4b5873, #cbd2e2);
            filter: blur(6px);
            animation: orbit 6s linear infinite;
            z-index: 0;
        }

        .avatar-pulse {
            position: absolute;
            inset: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(106, 123, 154, 0.35) 0%, rgba(75, 88, 115, 0) 65%);
            animation: pulse 3s ease-in-out infinite;
        }

        .avatar-frame img {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            object-position: 50% 20%;
        }

        .avatar-caption {
            margin-top: 16px;
            font-weight: 600;
        }

        @keyframes orbit {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.95);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="avatar-demo">
        <div class="avatar-frame">
            <span class="avatar-pulse"></span>
            <img src="image.png" alt="Data Crusader">
        </div>
        <div class="avatar-caption">Animated Data Crusader</div>
    </div>
</body>
</html>
